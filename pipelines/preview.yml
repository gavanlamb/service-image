resources:
  repositories:
    - repository: templates
      type: github
      name: expensely/azure-devops-templates
      endpoint: expensely

pool:
  vmImage: ubuntu-latest

trigger: none

pr:
  branches:
    include:
      - 'main'

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: setup
        displayName: Setup
        steps:
          - checkout: none
          - script: echo "##vso[build.updatebuildnumber]1.0.$(build.buildid)-$(System.StageAttempt)"
            displayName: Set build identifier
      - job: authorisation
        displayName: Authorisation
        dependsOn: setup
        steps:
          - template: templates/build.lambda.yml
            parameters:
              lambdaName: authorisation
      - job: resizer
        displayName: Resizer
        dependsOn: setup
        steps:
          - template: templates/build.lambda.yml
            parameters:
              lambdaName: resizer

  - stage: preview
    displayName: Preview
    dependsOn: build
    variables:
      - template: variables/preview.ap-southeast-2.yml@templates
    jobs:
      - template: templates/environment.release.yml
        parameters:
          environment: ${{ variables.ENVIRONMENT }}
          onTimeout: resume
          timeoutInMinutes: 1
          region: ${{ variables.REGION }}
