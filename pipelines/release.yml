resources:
  repositories:
    - repository: templates
      type: github
      name: gavanlamb/azure-devops-templates
      endpoint: expensely
    - repository: expensely-templates
      type: github
      name: expensely/azure-devops-templates
      endpoint: expensely

pool:
  vmImage: ubuntu-latest

trigger:
  batch: true
  branches:
    include:
      - "main"

pr: none

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: setup
        displayName: Setup
        steps:
          - checkout: none
          - script: echo "##vso[build.updatebuildnumber]1.0.$(build.buildid)-$(System.StageAttempt)"
            displayName: Set build identifier
      - job: authorisation
        displayName: Authorisation
        dependsOn: setup
        steps:
          - template: templates/build.lambda.yml
            parameters:
              lambdaName: authorisation
      - job: resizer
        displayName: Resizer
        dependsOn: setup
        steps:
          - template: templates/build.lambda.yml
            parameters:
              lambdaName: resizer

  - stage: Preview
    displayName: Preview
    dependsOn: build
    variables:
      - template: variables/production.ap-southeast-2.yml@expensely-templates
    jobs:
      - template: templates/environment.release.yml
        parameters:
          environment: preview
          serviceConnectionName: ${{ variables.terraformServiceConnectionName }}
          stateBucketName: $(terraformStateBucketName)
          stateLockTableName: $(terraformStateLockTableName)
          region: $(region)
